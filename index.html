        n.push = n;

        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        import.meta.env.VITE_FB_EVENTS
      );
      fbq("init", import.meta.env.VITE_FB_INO);
      fbq("track", "PageView");
    </script>
